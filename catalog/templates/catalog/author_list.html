{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
    <ul>
        {% for author in author_list %}
          <li><a href="{{ author.get_absolute_url }}">{{ author }} ({{ author.date_of_birth|date:"F j, Y" }} - {{ author.date_of_death|date:"F j, Y" }})</a></li>
        {% endfor %}
    </ul>
  {%  endif %}
{% endblock %}
