{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{% if form.instance.pk %}
    Edit Author
  {% else %}
    Create Author
  {% endif %}
</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
