{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{% if book %}
    Edit Book: {{ book.title }}
  {% else %}
    Create Book
  {% endif %}
  </h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
